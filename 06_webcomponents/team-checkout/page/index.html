<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Micro Frontend Demo with WebComponents</title>
  <link href="http://localhost:5010/shared/public/assets/css/normalize.css" type="text/css" rel="stylesheet">
  <link href="http://localhost:5010/shared/public/assets/css/main.css" type="text/css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="http://localhost:5010/shared/public/vendor/fontawesome/css/all.min.css">
</head>
<body>

<me-navigation src="public/assets/images/shop_logo.svg"
               alt="Shop Logo">
</me-navigation>

<main>
    <div class="columns">
      <div class="column is-two-thirds-desktop is-full-mobile">
        <div class="columns is-mobile is-centered">
          <div class="column is-center is-full">
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="assets/laptop.jpg" alt="Laptop">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong>Microsoft Surface Book 2</strong>
                      <br>
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left">
                      <a class="level-item" aria-label="trash">
                  <span class="icon is-small">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                  </span>
                      </a>
                    </div>
                    <div class="level-right">
                      <p class="is-size-5">
                        <strong>1.216,49&euro;</strong>
                      </p>
                    </div>
                  </nav>
                </div>
              </article>
            </div>
            <div class="box">
              <article class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="assets/js_book.jpg" alt="Book">
                  </figure>
                </div>
                <div class="media-content">
                  <div class="content">
                    <p>
                      <strong>JavaScript - The Definitive Guide</strong>
                      <br>
                    </p>
                  </div>
                  <nav class="level is-mobile">
                    <div class="level-left">
                      <a class="level-item" aria-label="trash">
                  <span class="icon is-small">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                  </span>
                      </a>
                    </div>
                    <div class="level-right">
                      <p class="is-size-5">
                        <strong>53.99&euro;</strong>
                      </p>
                    </div>
                  </nav>
                </div>
              </article>
            </div>
          </div>
        </div>
      </div>
      <div class="column is-one-third-desktop is-full-mobile">
        <div class="columns">
          <div class="column">
            <div class="box">
              <div class="columns">
                <div class="column is-full">
                  <div class="is-size-5">
                    <p>Total:</p>
                    <p class="title">1270,48&euro;</p>
                  </div>
                  <a class="button has-background-primary has-text-white is-fullwidth"
                     type="button"
                     onclick="alert('Thank you for ordering in the MF-Demo-Shop!')"
                  >Bestellung aufgeben
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</main>



<script src="http://localhost:5010/shared/fragments/navigation.js"></script>

</body>
</html>
