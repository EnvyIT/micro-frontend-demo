<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Micro-Frontend Demo</title>
  <meta name="description" content="A product page">
  <meta name="author" content="Michael Eder">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/normalize.min.css">
  <link rel="stylesheet" type="text/css" href="styles/bulma/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="styles/fontawesome-free-5.14.0-web/css/all.min.css">
  <link rel="stylesheet" type="text/css" href="styles/checkout.css">
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item">
      <img src="assets/shop_logo.png" width="50" height="50" alt="Bulma CSS logo">
    </a>

    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="http://localhost:5000/index.html">
        Shop
      </a>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="http://localhost:5002/index.html">
            <strong><i class="fas fa-shopping-cart"></i>&nbsp; Cart</strong>
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

<main>
  <div class="columns">
    <div class="column is-two-thirds-desktop is-full-mobile">
      <div class="columns is-mobile is-centered">
        <div class="column is-center is-full">
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="assets/laptop.jpg" alt="Laptop">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>Microsoft Surface Book 2</strong>
                    <br>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="trash">
                  <span class="icon is-small">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                  </span>
                    </a>
                  </div>
                  <div class="level-right">
                    <p class="is-size-5">
                      <strong>1.216,49&euro;</strong>
                    </p>
                  </div>
                </nav>
              </div>
            </article>
          </div>
          <div class="box">
            <article class="media">
              <div class="media-left">
                <figure class="image is-48x48">
                  <img src="assets/js_book.jpg" alt="Book">
                </figure>
              </div>
              <div class="media-content">
                <div class="content">
                  <p>
                    <strong>JavaScript - The Definitive Guide</strong>
                    <br>
                  </p>
                </div>
                <nav class="level is-mobile">
                  <div class="level-left">
                    <a class="level-item" aria-label="trash">
                  <span class="icon is-small">
                    <i class="fas fa-trash" aria-hidden="true"></i>
                  </span>
                    </a>
                  </div>
                  <div class="level-right">
                    <p class="is-size-5">
                      <strong>53.99&euro;</strong>
                    </p>
                  </div>
                </nav>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>
    <div class="column is-one-third-desktop is-full-mobile">
      <div class="columns">
        <div class="column">
          <div class="box">
            <div class="columns">
              <div class="column is-full">
                <div class="is-size-5">
                  <p>Total:</p>
                  <p class="title">1270,48&euro;</p>
                </div>
                <a class="button has-background-primary has-text-white is-fullwidth"
                   type="button"
                   onclick="alert('Thank you for ordering in the MF-Demo-Shop!')"
                >Bestellung aufgeben
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<script src="js/checkout.js"></script>
</body>

</html>
