<!DOCTYPE html>
<html lang="en">
<head>
  <title>Empfehlungen</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="styles/recommendation.css">
</head>
<body>

<div class="container">
  <h3 class="header--primary">Unsere aktuellen Empfehlungen:</h3>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="assets/js_book.jpg" alt="JavaScript book">
        <div class="carousel-caption">
          <h3 class="text--black">JavaScript - The Definitive Guide</h3>
          <p class="text--black">Starten Sie mit JavaScript so richtig durch!</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/tv.jpg" alt="Smart TV Samsung">
        <div class="carousel-caption">
          <h3 class="text--black">Samsung Smart TV</h3>
          <p class="text--black">Sale! -15% auf Artikel der Kategorie Elektronik</p>
        </div>
      </div>

      <div class="item">
        <img src="assets/laptop.jpg" alt="Microsoft Surface Book 2">
        <div class="carousel-caption">
          <h3 class="text--black">Microsoft Surface Book 2</h3>
          <p class="text--black">Jetzt im Angebot!</p>
        </div>
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
